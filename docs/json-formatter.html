<body>
    <div class="container">
        <h1>üîß JSON Ê†ºÂºèÂåñÂ∑•ÂÖ∑</h1>

        <div class="status-bar">

            <div class="status-item">

        <div class="editor-container">
            <div class="editor-section">

            <div class="editor-section">

        <div class="button-group">

            <button class="compress-btn" onclick="compressJson()">üóúÔ∏è ÂéãÁº©</button>
            <button class="validate-btn" onclick="validateJson()">‚úÖ È™åËØÅ</button>
            <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Ê∏ÖÁ©∫</button>
            <button class="copy-btn" onclick="copyResult()">üìã Â§çÂà∂ÁªìÊûú</button>

        <div id="messageArea"></div>

        <div class="sample-data">

        </div>

        <div class="footer">

    <script>
        let currentJson = '';

        // Êõ¥Êñ∞Áä∂ÊÄÅÊ†è
        function updateStatus() {
            const input = document.getElementById('inputJson').value;
            const output = document.getElementById('outputJson').value;

            document.getElementById('inputSize').textContent = input.length;
            document.getElementById('outputSize').textContent = output.length;

            if (input.length > 0 && output.length > 0) {
                const compression = ((1 - output.length / input.length) * 100).toFixed(1);
                document.getElementById('compressionRate').textContent = compression + '%';
            }

            validateJson();
        }

        // ÁõëÂê¨ËæìÂÖ•ÂèòÂåñ
        document.getElementById('inputJson').addEventListener('input', updateStatus);

        // Ê†ºÂºèÂåñ JSON
        function formatJson() {
            const input = document.getElementById('inputJson').value.trim();

            if (!input) {
                showMessage('ËØ∑ËæìÂÖ• JSON Êï∞ÊçÆ', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const formatted = JSON.stringify(parsed, null, 2);
                document.getElementById('outputJson').value = formatted;
                currentJson = formatted;
                showMessage('‚úÖ JSON Ê†ºÂºèÂåñÊàêÂäü', 'success');
                updateStatus();
            } catch (error) {
                showMessage('‚ùå JSON Ê†ºÂºèÈîôËØØ: ' + error.message, 'error');
            }
        }

        // ÂéãÁº© JSON
        function compressJson() {
            const input = document.getElementById('inputJson').value.trim();

            if (!input) {
                showMessage('ËØ∑ËæìÂÖ• JSON Êï∞ÊçÆ', 'error');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const compressed = JSON.stringify(parsed);
                document.getElementById('outputJson').value = compressed;
                currentJson = compressed;
                showMessage('‚úÖ JSON ÂéãÁº©ÊàêÂäü', 'success');
                updateStatus();
            } catch (error) {
                showMessage('‚ùå JSON Ê†ºÂºèÈîôËØØ: ' + error.message, 'error');
            }
        }

        // È™åËØÅ JSON
        function validateJson() {
            const input = document.getElementById('inputJson').value.trim();
            const indicator = document.getElementById('validIndicator');
            const status = document.getElementById('validStatus');

            if (!input) {
                indicator.className = 'valid-indicator';
                status.textContent = 'Á≠âÂæÖÈ™åËØÅ...';
                return;
            }

            try {
                JSON.parse(input);
                indicator.className = 'valid-indicator valid';
                status.textContent = '‚úÖ ÊúâÊïàÁöÑ JSON';
            } catch (error) {
                indicator.className = 'valid-indicator invalid';
                status.textContent = '‚ùå Êó†ÊïàÁöÑ JSON';
            }
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÂÜÖÂÆπ
        function clearAll() {
            document.getElementById('inputJson').value = '';
            document.getElementById('outputJson').value = '';
            currentJson = '';
            showMessage('üóëÔ∏è Â∑≤Ê∏ÖÁ©∫ÊâÄÊúâÂÜÖÂÆπ', 'success');
            updateStatus();
        }

        // Â§çÂà∂ÁªìÊûú
        function copyResult() {
            const output = document.getElementById('outputJson').value;

            if (!output) {
                showMessage('Ê≤°ÊúâÂèØÂ§çÂà∂ÁöÑÂÜÖÂÆπ', 'error');
                return;
            }

            navigator.clipboard.writeText(output).then(function() {
                showMessage('‚úÖ Â§çÂà∂ÊàêÂäü!', 'success');
            }).catch(function(err) {
                showMessage('Â§çÂà∂Â§±Ë¥•: ' + err.message, 'error');
            });
        }

        // ‰∫§Êç¢ËæìÂÖ•ÂíåËæìÂá∫ÂÜÖÂÆπ
        function swapContent() {
            const input = document.getElementById('inputJson');
            const output = document.getElementById('outputJson');

            const temp = input.value;
            input.value = output.value;
            output.value = temp;

            // ÈáçÊñ∞È™åËØÅÂíåÊõ¥Êñ∞Áä∂ÊÄÅ
            updateStatus();
            showMessage('üîÑ Â∑≤‰∫§Êç¢ËæìÂÖ•ÂíåËæìÂá∫ÂÜÖÂÆπ', 'success');
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}-message">${message}</div>`;

            // 3ÁßíÂêéËá™Âä®ÈöêËóè
            setTimeout(() => {
                messageArea.innerHTML = '';

        }

        // Âä†ËΩΩÁ§∫‰æãÊï∞ÊçÆ
        function loadSampleData(type) {

                api: {

        // È°µÈù¢Âä†ËΩΩÊó∂ÁöÑÂàùÂßãÂåñ
